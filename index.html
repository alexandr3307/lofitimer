<!DOCTYPE html>
<html>
<head>
  <title>Lo-Fi Hip-Hop Timer</title>
  <meta name="description" content="Use pomodoro technique to focus on work/studies while listening to lo-fi hip-hop beats radio.">
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name=viewport>
  <script src='js/timer.js'></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/range.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/cookies.css">
</head>
<body>
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>
<div class="spinner">
  <span class="loader"></span>
</div>
<div class="timer">
  <div class="timer-controls">
    <div class="timer-container">
      <input id="timer-input" type="time" name="appt-time" step="1" value="00:25:00" onchange="updateTimeout()" required>
      <div class="volume-box">
        <div class="mute-btn" onclick="muteBtnClick()">
          <i id="mute-btn-pic" class="material-icons">volume_up</i>
        </div>
        <input type="range" class="volume-range" step="0.2" value="10" min="0" max="20"
               oninput="changeVolume(this.value)">
      </div>
    </div>
    <span class="play-btn" onclick="playBtnClick()">
      <i id="play-btn-pic" class="material-icons">play_circle_filled</i>
    </span>
  </div>
</div>
<div class="cookies">
  <div class="cookies-container">
    <div class="cookies-title">
      We use cookies on our web site only to collect general usage information, such as aggregated site-visitation statistics.
    </div>
    <button class="cookies-button" onclick="hideCookiesWarning()">Ok</button>
  </div>
</div>
<script src='js/yt.js'></script>
<script src='js/spinner.js'></script>
<script src='js/ding.js'></script>
<script src='js/display.js'></script>
<script src='js/logic.js'></script>
<script src='js/cookies.js'></script>
</body>
</html>
